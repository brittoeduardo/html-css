<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio 6</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5 podemos inserir os elementos da lista a seguir.
        Passe o mouse sobre os termos para descobrir qual tag
        deverá usar em cada caso.
    </p>
    <ul>
        <li><abbr title="Digite o texto entre os comandos &lt;p&gt; e &lt;/p&gt;.">Parágrafos</abbr></li>
        <li><abbr title="Digite o título entre os comandos &lt;h&gt; e &lt;/h&gt; eles variam de h1 a h6.">Títulos</abbr></li>
        <li><abbr title="Adicione imagens com o comando img, em SRC coloca o endereço e ALT descrição da imagem.">Imagens</abbr></li>
        <li><abbr title="Use o comando ABBR, em title a descrição e logo após a palavra que está sendo descrita">Abreviações</abbr></li>
        <li><abbr title="Digite o código entre os comandos &lt;code&gt; e &lt;/code&gt; caso queira tirar os espaços no começo do código pode adicionar tbm &lt;pre&gt; e &lt;/pre&gt;">Código-fonte</abbr></li>
        <li><abbr title="Criamos uma lista ordenada entre os comandos &lt;ol&gt; e &lt;/ol&gt; todos os elementos da lista devem ter a tag &lt;li&gt; e &lt;/li&gt;">Lista numerada</abbr></li>
        <li><abbr title="Igual ao anterior, porém no lugar do OL é UL, pois é 'desorganizada'.">Lista com Demarcadores</abbr></li>
    </ul>
</body>
</html>
