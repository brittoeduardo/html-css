<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos ou simplesmente aumente e mininua o tamanho do navegador</p>
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="imagem flexível">
    </picture>
    <h1>Reproduzindo Áudio</h1>
    <p>Vamos aprender a reproduzir áudios em HTML5</p>
    <audio src="midia/Beyond_Patrick_Patrikios.mp3" controls></audio> <!-- MP3 WAV OGG -->
    <p>Outro mododo de colocar audio no site </p>
    <audio controls> 
        <source src="midia/Beyond_Patrick_Patrikios.mp3" type="audio/mpeg">
        <source src="midia/Beyond_Patrick_Patrikios.ogg" type="audio/ogg">
        <source src="midia/Beyond_Patrick_Patrikios.wav" type="audio/wav"> <!-- Geralmente muito pesado (evitar) -->
        <p>Infelizmente seu navegador não consegue reproduzir áudio. <a href="midia/Beyond_Patrick_Patrikios.rar">
        Clique aqui para fazer o download.</a></p>
    </audio>
    <p>Caso queira fazer o download do áudio. <a href="midia/Beyond_Patrick_Patrikios.rar">Clique aqui.</a></p>
</body>
</html>
