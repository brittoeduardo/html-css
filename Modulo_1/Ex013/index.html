<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Vídeo</title>
</head>
<body>
    <h1> Inserindo vídeos hospedados localmente </h1>
    <p> Este vídeo está hospedado no meu próprio servidor</p>
    <p>Modelo 1</p>
    <video src="midia/2022-06-16 09-04-11.mp4" width="470" controls></video>
    <p>Modelo 2 (melhor usar assim, pois tem vários formatos)</p>
    <video width=470 poster="imagens/video_foto.png" controls >
        <source src="midia/2022-06-16 09-04-11.mp4" type="video/mp4">
        <source src="midia/2022-06-16 09-04-11.m4v" type="video/mp4">
        <source src="midia/2022-06-16 09-04-11.webm" type="video/webm">
        <source src="midia/videoo.ogv" type="video/ogg">
        Seu navegador não tem compatibilidade com reprodução de vídeos.
    </video>
    <h1>Incorporando vídeos do Youtube</h1>
    <p> No Youtuber vai em compartilhar e logo em seguida "incorporar", só copiar o código
        e colar aqui.
    </p>
    <iframe width="470" height="260" src="https://www.youtube.com/embed/3hng-hmSv2Y" 
    title="YouTube video player" frameborder="0" 
    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; 
    picture-in-picture" allowfullscreen>
    </iframe>
</body>
</html>
