<body>
    <!-- Tamanho padrão do iframe 300x150 px-->

        <iframe src="https://www.cursoemvideo.com" frameborder="0" height="500">

        para aprender mais</p>

            <p>o site do
            <iframe src="https://www.google.com.br" name = "google_A" frameborder="0">

            também é muito legal,pena que não funciona dentro do iframe</p>

        <p>O repositório do Guanabara <iframe src="https://gustavoguanabara.github.io" frameborder="0">

        </iframe> 
        também é bem legal e funciona</p>
